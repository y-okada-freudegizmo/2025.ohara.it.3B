<!DOCTYPE html>
<html>
  <head>
    <title>会議室予約システム</title>
  </head>
  <body>
    <h1>{{ today }} の予約状況</h1>
    <a href="{% url 'book' %}">新規予約</a>
    <hr />
    <h2>本日の予約一覧</h2>
    <ul>
      {% for booking in bookings %}
      <li>
        {{ booking.start_time|date:"H:i" }} - {{ booking.end_time|date:"H:i" }}
        | {{ booking.room }} | {{ booking.booker_name }}
      </li>
      {% empty %}
      <li>本日の予約はありません。</li>
      {% endfor %}
    </ul>
  </body>
</html>
